<ul>
	{% for categories in site.pages %}
		{% if categories.type == include.type %}
		<li>
			<a href="{{site.baseurl}}{{categories.url}}">
				<img src="{{site.baseurl}}/images/{{categories.image}}" alt="product image placeholder">
				<h3>{{categories.title}}</h3>
				<p>{{categories.meta}}</p>
			</a>
		</li>
		{% endif %}
	{% endfor %}
</ul>
