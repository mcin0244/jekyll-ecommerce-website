<div class="grid">
<ul>
	{% for categories in site.pages %}
		{% if categories.type == include.type %}
		<li>
			<div class="unit gutter unit-s-1 unit-m-1-2 unit-l-1-3">
			<a href="{{site.baseurl}}{{categories.url}}">
				<img src="{{site.baseurl}}/images/{{categories.image}}" alt="wine image">
				<h4>{{categories.title}}</h4>
				<p>{{categories.meta}}</p>
			</a>
			</div>
		</li>
		{% endif %}
	{% endfor %}
</ul>

</div>
