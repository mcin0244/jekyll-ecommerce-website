<!DOCTYPE html>
<html lang="en-ca">
<head>
	<meta charset="utf-8">
	<title>{% if page.title %}{{page.title}} · {% endif %}Jekyll Ecommerce Website{% if page.titleAfter %} · {{page.titleAfter}}{% endif %}</title>
	<link href="{{site.baseurl}}/css/common.css" rel="stylesheet">
	<link href="{{site.baseurl}}/css/typography.css" rel="stylesheet">
	<link href="{{site.baseurl}}/css/nav.css" rel="stylesheet">
	<link href="{{site.baseurl}}/css/header.css" rel="stylesheet">
	<link href="{{site.baseurl}}/css/footer.css" rel="stylesheet">
	<link href="{{site.baseurl}}/css/buckets.css" rel="stylesheet">
	<link href="{{site.baseurl}}/css/search-field.css" rel="stylesheet">
	<link href="{{site.baseurl}}/css/buttons.css" rel="stylesheet">
	<link href="{{site.baseurl}}/css/product-details.css" rel="stylesheet">
	<link href="{{site.baseurl}}/css/cart.css" rel="stylesheet">
	<link href="{{site.baseurl}}/css/responsive-grid.css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Cantarell:400,700|Fjalla+One' rel='stylesheet' type='text/css'>
	<meta name="description" content="{{page.meta}}">
</head>
<body>

<header role="banner">
	<a href="#nav" class="nav-btn hide-text"></a>
	{% include nav.html navclass='nav-top' %}
	<img src="images/logo-placeholder.svg" alt="logo placeholder">
	{% include search-field.html %}
</header>

{{content}}

<footer>
	<p class="copyright" role="contentinfo">Copyright Emma McInall © 2013</p>
	<div id="nav">
		{% include nav.html navclass='nav-bottom' %}
	</div>
</footer>

<script src="/js/nav.js"></script>

</body>
</html>
