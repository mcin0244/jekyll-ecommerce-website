<strong>Products</strong>

<nav>
	<ul>
		{% for product in site.categories.categories-type %}
			<li>
				<a href="{{site.baseurl}}/categories/{{categories.folder}}/" class="{% if page.url contains categories.folder %}current{% endif %}">{{product.title}}</a>
			</li>
		{% endfor %}
	</ul>
</nav>

{{content}}
